<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="grid">
    <div id="quiz">
      <h1>JavaScript Quiz</h1>
      <hr style="margin-bottom: 20px">

      <p id="question"></p>

      <div class="buttons">
        <button class="option" onclick="selectOption(0)"><span id="choice0"></span></button>
        <button class="option" onclick="selectOption(1)"><span id="choice1"></span></button>
        <br>
        <button class="option" onclick="selectOption(2)"><span id="choice2"></span></button>
        <button class="option" onclick="selectOption(3)"><span id="choice3"></span></button>
      </div>

      <hr style="margin-top: 50px">
      <footer>
        <p id="progress">Question x of y</p>
        <p>Score: <span id="score">0</span></p>
        <p>Percentage: <span id="percentage">0%</span></p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
